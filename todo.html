<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <style>

        label{display:block}
        input[type='checkbox']:after{content:attr(data-text);
        padding-left:2em;}
    </style>
</head>
<body>
<div>
    <div id="todo"><span id="do"></span> заданий сделано <span id="to"></span> осталось

    </div>
    <br>
    <a href="#">в архив</a>
</div>
<form>
    <input type="text" autofocus>
    <input type="submit">
    <input type="checkbox">
</form>
<script>
    var countTo=0;
    var countDo=0;
    $('#do').text(countDo);
    $('#to').text(countTo);
    $('form').on('submit', function(e){
        e.preventDefault();
        var input = $('input[type="text"]');
        $('<label>', {
            class: 'foo',
            'data-foo': 'foo',
            html:'<input type="checkbox" data-text="'+input.val()+'"> '
        }).appendTo('#todo');
        countTo++;
        $('#to').text(countTo);

        input.val('');
    });
    $('#todo').on('click','input', function(e){
        if(!$(this).is(':checked')){
            $(this).css('text-decoration', 'line-through');
            countTo--;
            countDo++;
            $('#do').text(countDo);
            $('#to').text(countTo);
            console.log($(this).attr('data-text'));}
        else{
            $(this).css('text-decoration', 'none');
            countTo++;
            countDo--;
            $('#do').text(countDo);
            $('#to').text(countTo);
            console.log($(this).attr('data-text'));
        }
    });
</script>
</body>
</html>
