<script>
    $('#gallery img').css('width', '50px');
    $('#gallery li').css('width', '50px');
    $('#gallery ul').css('display', 'flex').css('flex-wrap', 'wrap').css('width', '1000px');
    $('#gallery li').append('<span></span>');
    var scaleXY=1;
    var scaleX=1;
    var scaleY=1;
    var offsetXY=[];
    var mouseX=0;
    var mouseY=0;
    for (var i = 0; i < $("#gallery img").length; i++) {
        offsetXY[i]=[];
        var offsetY=$("#gallery li:eq(" + i + ") img").offset().top;
        var offsetX=$("#gallery li:eq(" + i + ") img").offset().left;
        scaleXY=1+100/(offsetY - mouseY)/(offsetX - mouseX);
        console.log(scaleXY);
        $("#gallery li:eq(" + i + ") img").attr('data-offsetY','offsetY').attr('data-offsetX','offsetX');
        $("#gallery li:eq(" + i + ") img").css('transform','scale('+scaleXY+')').css('opacity','0.9')
        offsetXY[i][0]=(offsetX);
        offsetXY[i][1]=(offsetY);
    }
    console.log(offsetXY);
    $('#gallery').mousemove(
            function(e){

                 mouseX = e.pageX; // положения по оси X
                 mouseY = e.pageY; // положения по оси Y


                for (var i = 0; i < $("#gallery img").length; i++) {
                    scaleX=(Math.abs((mouseX-offsetXY[i][0])))*100/$(window).width();
                    scaleY=(Math.abs((mouseY-offsetXY[i][1])))*100/$(window).height();
                    scaleXY=scaleX*scaleY/1000;
                    //if(scaleXY<1){scaleXY=1}else{scaleXY=2}
                    scaleXY=1-scaleXY*5;
                   // $("#gallery li:eq(" + i + ") img").css('transform','scale('+scaleXY+')');
                    $("#gallery li:eq(" + i + ") img").css('opacity',scaleXY);
                }
            }
//            ,
//            function(e){
//                $(this).css('transform', 'scale(1)');
//            }
            );
</script>
