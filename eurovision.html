<!-- jquery, jquery ui-->
<script>
var participants=[];
var participant={
    'id':0,
    'name':'',
    'surname':'',
    'age':1,
    'number':1,
    'song':'',
    'from':''
  };
for(var i=0;i<=20;i++){
  participants[i]={
  'id':i,
  'name':String.fromCharCode(Math.floor(Math.random()*(1040+i-1071))+1071)+String.fromCharCode(Math.floor(Math.random()*(1040-i-1071))+1071),
  'surname':String.fromCharCode(Math.floor(Math.random()*(1040-1071-i))+1071)+String.fromCharCode(Math.floor(Math.random()*(1040-1071+i))+1071),
  'age':Math.floor(Math.random()*i)+6,
  'number':i+20,
  'song':String.fromCharCode(Math.floor(Math.random()*(1040-1071-i))+1071)+String.fromCharCode(Math.floor(Math.random()*(1040-1071-i))+1071)+String.fromCharCode(Math.floor(Math.random()*(1040-1071-i))+1071)+String.fromCharCode(Math.floor(Math.random()*(1040-1071-i))+1071),
  'from':String.fromCharCode(Math.floor(Math.random()*(1040-1071-i))+1071)+String.fromCharCode(Math.floor(Math.random()*(1040-1071-i))+1071)+String.fromCharCode(Math.floor(Math.random()*(1040-1071-i))+1071)+String.fromCharCode(Math.floor(Math.random()*(1040-1071-i))+1071)
  };

  $("body").append("<div id=i"+i+"></div>")
  for (var text in participants[i]) {
  
  $("#i"+i).append(text+" <span class='"+text+"'>"+participants[i][text]+" </span>");   
  $("#i"+i).css({"margin": "0 3px 3px 3px", "padding": "0.4em", "padding-left": "1.5em", "height": "18px", "outline":"solid 1px blue","font-size":"0.6em"});  
  }
 $("span").css({"display":"inline-block", "width":"70px", "margin-right": "1.3em", "border-right": "solid 1px red","font-size":"2em"})
}
$( function() {
    $( "body" ).sortable();
    $( "body" ).disableSelection();
  } );
</script>
